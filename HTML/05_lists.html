<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h1>List</h1>
    <!-- Unordered Lists -->
    <h2>Unordered Lists</h2>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>

    <!-- Ordered Lists -->
    <h2>Ordered Lists</h2>
    <ol type="A" start="8">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ol>

    <!-- Description Lists -->
    <h2>Description Lists</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Markup language for web pages</dd>
        <dt>CSS</dt>
        <dd>Styles the lyout and design</dd>
    </dl>
  </body>
</html>
