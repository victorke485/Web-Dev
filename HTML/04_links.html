<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
  </head>
  <body>
    <h1>Links</h1>
    <a href="https://www.google.com" target="_top">Google</a>
    <!-- The target attribute specifies where to open the linked object -->
    <!-- _blank - Opens the linked document in a new tab -->
    <!-- _self - Opens the linked document in the same tab - is the default -->
    <!-- _parent - Opens the linked document in the parent frame -->
    <!-- _top - Opens the lined document in full body of the window -->
    <!-- framename - Open the document in the names iframe -->
  </body>
</html>
