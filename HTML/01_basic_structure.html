<!DOCTYPE html> <!-- Tells the browser which version of HTML you are using -->
<html lang="en"> <!-- Wraps around all content and specify the the language of the page -->
  <head><!-- Important metadata goes here -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="" />
    <!-- Link element is used to link external resources like stylesheets and site icons -->
    <!-- The rel attribute is used to specify the relationship between the linked resource and the HTML document -->
    <!-- rel: stylesheet, preconnect, icon -->
    <!-- The href attribute us used to specify the location of the URL for the external resource -->
  </head>
  <body></body>
</html>
