<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>DOB</th>
        </tr>
        <tr>
            <td>John</td>
            <td>john@example.com</td>
            <td>03/03/2004</td>
        </tr>
        <tr>
            <td>Alex</td>
            <td>alex@example.com</td>
            <td>03/03/1999</td>
        </tr>
    </table>
</body>
</html>
